<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BoogieInc</title>
    <link rel="stylesheet" href="pages.css">
    <style>
        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: left;
        }
        .container {
            width: 80%;
            margin: 100px auto 0;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3498db;
        }
        .checkbox-group, .radio-group {
            display: flex;
            gap: 10px;
        }
        #resumeFileName {
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="company-name">BoogieInc</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="company.html">Company</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="patnerships.html">Partnerships</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
            </div>

            <div>
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="project">Project Proposal</option>
                    <option value="career">Career Opportunity</option>
                    <option value="partnership">Partnership Proposal</option>
                </select>
            </div>

            <div>
                <label>Preferred Contact Method:</label>
                <div class="radio-group">
                    <input type="radio" id="contactEmail" name="contactMethod" value="email" checked>
                    <label for="contactEmail">Email</label>
                    <input type="radio" id="contactPhone" name="contactMethod" value="phone">
                    <label for="contactPhone">Phone</label>
                </div>
            </div>

            <div>
                <label>Areas of Interest:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="dataScience" name="interests" value="dataScience">
                    <label for="dataScience">Data Science</label>
                    <input type="checkbox" id="cyberSecurity" name="interests" value="cyberSecurity">
                    <label for="cyberSecurity">Cyber Security</label>
                    <input type="checkbox" id="webDev" name="interests" value="webDev">
                    <label for="webDev">Web Development</label>
                    <input type="checkbox" id="eLearning" name="interests" value="eLearning">
                    <label for="eLearning">E-Learning</label>
                </div>
            </div>

            <div>
                <label for="date">Preferred Contact Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <div>
                <label for="resume">Upload Resume (optional):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                <div id="resumeFileName"></div>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 BoogieInc. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });

        document.getElementById('resume').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            document.getElementById('resumeFileName').textContent = 'File selected: ' + fileName;
        });
        
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
    </script>
</body>
</html>
